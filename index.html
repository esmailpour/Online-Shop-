<!DOCTYPE html>
    <html lang="en">
        <head>

            <title>Task1|Login</title>
            <link rel="stylesheet" href="./style.css">

        <body id="loginPage">
            <main class="main-holder">
                <h1>صفحه ورود</h1>
                <div class="img-box">
                    <img src="img/login.jpg" alt="login"> 
                </div>
                <form id="login-form">
                    <input type="text" name="username" id="username-fild" class="login-form-field" placeholder="نام کاربری">
                    <input type="password" name="password" id="password-fild" class="login-form-field" placeholder="رمز عبور">
                    <input type="submit" value="ورود" id="login-form-submit">
                </form>
                <div id="login-error-masg-holder">
                    <p id="login-error-msg"> نام کاربری یا رمز عبور اشتباه است!</p>
                </div>
            </main>
                <script  src="./script.js"></script>
        </body>
