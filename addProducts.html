<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset='utf-8'>
            <meta http-equiv='X-UA-Compatible' content='IE=edge'>
            <title>Add Product</title>
            <meta name='viewport' content='width=device-width, initial-scale=1'>
            <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
        </head>
        <body id="addProductPage">
            <div class="main-container">
                <div class="heder-contain" id="heder-contain-product">
                    <p class="text-heder">محصول جدید خودتون رو اضافه کنید</p>
                </div>
                <div class="container-product" id="container-product">
                    <div class="add-Product-container">
                        <input type="text" id="name" placeholder="نام کفش" required>
                        <input type="text" id="kafi" placeholder="مدل کفی کفش" required>
                        <input type="text" id="bastebndish" placeholder=" نوع بسته بندی کفش" required>
                        <input type="text" id="shoesPrice" placeholder="قیمت" required>
                        <input type="file" id="img-product">
                        <textarea  id="desc" cols="30" rows="10" placeholder="ویژگی های کفش"  required></textarea>
                        <a  id="add-product-btn" class="btn">افزودن محصول جدید</a>
                    </div>
                </div>
            </div>
            <script src="./script.js"></script>
        </body>
    </html>
